<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      body {
        background-image: "\flotilla\main\image\backlogin.jpg";
        text-align: center;
      }
      img {
        display: block;
        margin: auto;
        max-width: 80%;
        height: auto;
        margin-top: 50px;
      }
      form {
        margin: auto;
        width: 50%;
        max-width: 400px;
        background-color: #f1f2f6;
        border-radius: 10px;
        padding: 30px;
        margin-top: 50px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 24px;
        margin-bottom: 16px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #0984e3;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #74b9ff;
      }
    </style>
  </head>
  <body>
    <img src="https://via.placeholder.com/500x150?text=Logo" alt="Logo">
    <form>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </body>
</html>
